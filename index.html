<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动态模拟项目</title>
  <!-- 引用外部 CSS 文件 -->
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <h1>动态模拟项目</h1>
    <div class="container">
      <!-- 资源列表 -->
      <ul class="resource-list">
        <li class="resource-item">
          <h2>
            <a href="#" class="resource-link">资源 1: 项目开发</a>
          </h2>
          <div class="progress-container">
            <div class="progress-bar" data-progress="40" style="width: 40%;">40%</div>
          </div>
          <div class="progress-text">
            进度：40% - <a href="#" class="progress-link">查看详情</a>
          </div>
        </li>
        <li class="resource-item">
          <h2>
            <a href="#" class="resource-link">资源 2: 设计与规划</a>
          </h2>
          <div class="progress-container">
            <div class="progress-bar" data-progress="60" style="width: 60%;">60%</div>
          </div>
          <div class="progress-text">
            进度：60% - <a href="#" class="progress-link">查看详情</a>
          </div>
        </li>
        <li class="resource-item">
          <h2>
            <a href="#" class="resource-link">资源 3: 测试与调试</a>
          </h2>
          <div class="progress-container">
            <div class="progress-bar" data-progress="20" style="width: 20%;">20%</div>
          </div>
          <div class="progress-text">
            进度：20% - <a href="#" class="progress-link">查看详情</a>
          </div>
        </li>
        <li class="resource-item">
          <h2>
            <a href="#" class="resource-link">资源 4: 文档编写</a>
          </h2>
          <div class="progress-container">
            <div class="progress-bar" data-progress="80" style="width: 80%;">80%</div>
          </div>
          <div class="progress-text">
            进度：80% - <a href="#" class="progress-link">查看详情</a>
          </div>
        </li>
      </ul>
    </div>
  


  <div id="app">
    <h1>{{ message }}</h1>
    <button @click="changeMessage">Click Me</button>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: "Hello, Vue!"
        }
      },
      methods: {
        changeMessage() {
          this.message = "You clicked the button!"
        }
      }
    });
    app.mount("#app");
  </script>








</body>
</html>
